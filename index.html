<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Radio Podcast Institucional</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: #fff;
      min-height: 100dvh;
      padding: 20px;
    }

    .radio-container {
      max-width: 1200px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
    }

    .radio-header {
      background: linear-gradient(135deg, #4a6ee0 0%, #6a49a2 100%);
      padding: 30px;
      text-align: center;
    }

    .radio-logo {
      font-size: 36px;
      font-weight: bold;
      margin-bottom: 10px;
      display: flex;
      justify-content: center;
      gap: 15px;
    }

    .radio-logo i {
      font-size: 42px;
      color: #ffd700;
    }

    .radio-subtitle {
      font-size: 18px;
      opacity: 0.9;
    }

    .main-player {
      background: white;
      color: #333;
      padding: 30px;
      border-bottom: 1px solid #eee;
    }

    .player-info {
      display: flex;
      gap: 25px;
      margin-bottom: 25px;
      align-items: center;
    }

    .player-cover {
      width: 180px;
      height: 180px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .player-title {
      font-size: 28px;
      font-weight: bold;
      color: #2c3e50;
    }

    .player-category {
      display: inline-block;
      background: #4a6ee0;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      margin-bottom: 10px;
    }

    .player-author {
      color: #666;
      margin-bottom: 10px;
    }

    .player-description {
      color: #555;
      font-size: 14px;
    }

    .progress-container {
      width: 100%;
      height: 6px;
      background: #e0e0e0;
      border-radius: 3px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .progress-bar {
      height: 100%;
      background: linear-gradient(90deg, #4a6ee0, #764ba2);
      width: 0%;
    }

    .control-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 15px;
    }

    .control-btn {
      background: #4a6ee0;
      color: white;
      border: none;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 18px;
    }

    .play-btn {
      width: 70px;
      height: 70px;
      font-size: 24px;
    }

    .podcasts-section {
      padding: 30px;
      background: #f8f9fa;
      color: #333;
    }

    .podcasts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 25px;
    }

    .podcast-card {
      background: white;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .podcast-card.active {
      border: 3px solid #4a6ee0;
    }

    .card-image {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-content {
      padding: 20px;
    }

    .radio-footer {
      background: #2c3e50;
      color: white;
      padding: 20px;
      text-align: center;
    }

    @media (max-width: 768px) {
      .player-info {
        flex-direction: column;
        text-align: center;
      }
    }
  </style>
</head>

<body>

<div class="radio-container">

  <div class="radio-header">
    <div class="radio-logo">
      <i class="fas fa-podcast"></i> RADIO PODCAST SRI
    </div>
    <div class="radio-subtitle">
      Escucha los últimos podcasts institucionales
    </div>
  </div>

  <div class="main-player" id="mainPlayer">
    <div class="player-info">
      <img id="playerCover" class="player-cover" src="https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=400">
      <div>
        <div class="player-category" id="playerCategory">PODCAST</div>
        <div class="player-title" id="playerTitle">Selecciona un podcast</div>
        <div class="player-author" id="playerAuthor">Autor</div>
        <div class="player-description" id="playerDescription">
          Haz clic en un podcast para reproducir.
        </div>
      </div>
    </div>

    <div class="progress-container" onclick="seekAudio(event)">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div class="control-buttons">
      <button class="control-btn" onclick="previousTrack()"><i class="fas fa-step-backward"></i></button>
      <button class="control-btn play-btn" id="playBtn" onclick="togglePlay()"><i class="fas fa-play"></i></button>
      <button class="control-btn" onclick="nextTrack()"><i class="fas fa-step-forward"></i></button>
    </div>
  </div>

  <div class="podcasts-section">
    <div class="podcasts-grid" id="podcastsGrid"></div>
  </div>

  <div class="radio-footer">
    © 2024 Radio Institucional
  </div>

</div>

<script>
  const podcasts = [
    {
      title: "Podcast de Ejemplo",
      author: "Departamento de Comunicación",
      description: "Ejemplo funcional con audio local.",
      category: "entretenimiento",
      audioUrl: "audio/ejemplo.mp3",
      imageUrl: "https://images.unsplash.com/photo-1493225457124-a3eb161ffa5f?w=600"
    }
  ];

  const audioPlayer = new Audio();
  let currentIndex = 0;
  let isPlaying = false;

  function renderPodcasts() {
    const grid = document.getElementById("podcastsGrid");
    grid.innerHTML = "";

    podcasts.forEach((p, i) => {
      const card = document.createElement("div");
      card.className = "podcast-card";
      card.innerHTML = `
        <img class="card-image" src="${p.imageUrl}">
        <div class="card-content">
          <strong>${p.title}</strong><br>
          ${p.author}
        </div>
      `;
      card.onclick = () => selectPodcast(i);
      grid.appendChild(card);
    });
  }

  function selectPodcast(i) {
    currentIndex = i;
    const p = podcasts[i];

    playerTitle.textContent = p.title;
    playerAuthor.textContent = p.author;
    playerDescription.textContent = p.description;
    playerCover.src = p.imageUrl;

    audioPlayer.src = p.audioUrl;
    audioPlayer.play();
    isPlaying = true;
    playBtn.innerHTML = '<i class="fas fa-pause"></i>';
  }

  function togglePlay() {
    if (isPlaying) {
      audioPlayer.pause();
      playBtn.innerHTML = '<i class="fas fa-play"></i>';
    } else {
      audioPlayer.play();
      playBtn.innerHTML = '<i class="fas fa-pause"></i>';
    }
    isPlaying = !isPlaying;
  }

  function nextTrack() {
    if (currentIndex < podcasts.length - 1) {
      selectPodcast(currentIndex + 1);
    }
  }

  function previousTrack() {
    if (currentIndex > 0) {
      selectPodcast(currentIndex - 1);
    }
  }

  function seekAudio(e) {
    const pct = e.offsetX / e.currentTarget.offsetWidth;
    audioPlayer.currentTime = audioPlayer.duration * pct;
  }

  audioPlayer.ontimeupdate = () => {
    progressBar.style.width =
      (audioPlayer.currentTime / audioPlayer.duration) * 100 + "%";
  };

  renderPodcasts();
</script>

</body>
</html>
